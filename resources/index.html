<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小网站DEMO</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
            overflow: hidden;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 80%;
            max-width: 1000px;
            height: 80%;
            max-height: 85%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
            font-size: 2.5em;
        }
        .input-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        input[type="text"] {
            flex: 1;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            padding: 12px 24px;
            border-radius: 5px;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-left: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #responseText {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
            border: 1px solid #ddd;
            min-height: 300px;
            max-height: 600px;
            overflow-y: auto;
            word-wrap: break-word;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            text-align: left;
            white-space: pre-wrap; /* 保留换行符 */
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #007bff;
            animation: spin 1s ease infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>你好呀 (｡･∀･)ﾉﾞHi</h1>
        <div id="responseText"></div>
        <div class="input-container">
            <input type="text" id="inputText" placeholder="输入你的文本..." onkeydown="if (event.key === 'Enter') sendText()">
            <button onclick="sendText()">发送</button>
        </div>
    </div>

    <script>
        function sendText() {
            const inputTextElement = document.getElementById('inputText');
            const responseTextElement = document.getElementById('responseText');
            const inputText = inputTextElement.value;

            // 清空输入框内容
            inputTextElement.value = '';

            // 显示转圈圈等待图标
            responseTextElement.innerHTML = '<div class="spinner"></div>';

            fetch('http://localhost:12345/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ text: inputText })
            })
            .then(response => response.json())
            .then(data => {
                // 显示服务器的回复，按要求换行
                responseTextElement.innerText = data.response.replace(/\\n/g, '\n');
            })
            .catch((error) => {
                console.error('Error:', error);
                responseTextElement.innerText = '发送失败，请重试。';
            });
        }
    </script>
</body>
</html>
